<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Online Code Editor | For Web Development</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel="shortcut icon" href="img/favi.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headlogo">
                &lt;
            </div>
            <div class="heading">
                <div class="top"><h2>Online Code Editor</h2></div>
                <div class="top"><h4>HTML | CSS | JavaScript</h4></div>
            </div>
            <div class="headlogo">
                &#47;&gt;
            </div>
        </div>
        <div class="main">
            <div class="left">
                <label id="html">
                    <div class="labelbox"><img src="img/html.png" >HTML</div> 
                    <div class="labelbox2"><input placeholder="File name" id="df1"/><br/><br/>
                    <button id="d1"><img class="down" src="img/download.png" alt=""></button></div>
                </label>
                <textarea id="htmlCode" class="textbox"></textarea>
                <label>
                    <div class="labelbox"><img src="img/css.png" >CSS</div>
                    <div class="labelbox2"><input placeholder="File name" id="df2"/><br/><br/>
                    <button id="d2"><img class="down" src="img/download.png" alt=""></button></div>
                </label>
                <textarea id="cssCode" class="textbox" ></textarea>
                <label>
                    <div class="labelbox"><img src="img/js.png" >JavaScript</div>
                    <div class="labelbox2"><input placeholder="File name" id="df3"/><br/><br/>
                    <button id="d3"><img class="down" src="img/download.png" alt=""></button></div>
                </label>
                <textarea id="jsCode" class="textbox" ></textarea>
            </div>
            <div class="right">
                <label id="out"><div class="labelbox"><img src="img/out.png" >Output</div><div class="btn"><button id="run" onclick="run()"><img id="runimg" src="img/run.png" alt=""></button><button id="btn" onclick="goFullscreen('output'); return false"><img class="down" src="img/full.png" alt=""></button></div></label>
                <iframe id="output"></iframe>
            </div>
        </div>
        <div class="footer">
            Developed by <a href="https://www.linkedin.com/in/aditya-as2" target="_blank">&nbsp;Aditya Singh Solanki</a>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
